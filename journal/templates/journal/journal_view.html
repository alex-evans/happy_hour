% extends 'journal/base.html' %}

{% block content %}

<div class="container">
    <h1>Journal</h1>
    <table class="table">
        <tr>
            <th scope='Entry'></th>
        </tr>
    </table>
    <tbody>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.created_date</td>
        </tr>
    </tbody>
</div>
