{% extends 'journal/base.html' %}

{% block content %}

<div class="container">
    <h1>Journal</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope='col'>Entry</th>
            </tr>            
        </thead>
        <tbody>
            {% for entry in entries %}
            <tr>
                <td><a href="/entry/{{ entry.id}}">{{ entry.date }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
